<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="header">Header with ID</h1>
    <p class="btn">This is a paragraph with a class</p>
    <p>This is a normal paragraph</p>
    <a href="#" target="_blank">Link with target attribute</a>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
    <h2>Subheading</h2>
    <p>This is another paragraph</p>
</body>
</html>
