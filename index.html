<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <h1>Little bit of CSS</h1>
  <p><b>This is a Paragraph</b></p>
  <p class="center"><b>This Paragraph Will be Cyan Colored and Center Aligned</b></p>
  <span class="a">Hi</span>
  <span class="b">Bye</span>
  <span class="c">Hi-Bye</span>
  <div class="div-1">div-1</div>
  <div class="div-2">div-2</div>
  <div class="div-3">div-3</div>
  <h1>Flex Container</h1>

  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <h1>CSS Animation</h1>
  <div class="my-animation"></div>

  <h2 align="center">Image Text Blocks</h2>
  <p align="center">Placing text blocks over an image</p>

  <div class="container">
    <img src="img.jpg" alt="Nature" style="width:100%;">
    <div class="text-block">
      <h4>Natural</h4>
      <p>And..... I...am.....sray</p>
    </div>
  </div>

</body>

</html>
