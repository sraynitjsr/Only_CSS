<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intrinsic Size Example</title>
<style>
  .container {
    width: 300px; /* Intrinsic width */
    height: 200px; /* Intrinsic height */
    background-color: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .content {
    max-width: 100%; /* Content won't exceed container width */
    max-height: 100%; /* Content won't exceed container height */
    padding: 20px;
    background-color: #cccccc;
    border: 1px solid #333333;
    box-sizing: border-box;
    text-align: center;
    font-family: Arial, sans-serif;
  }

  .title {
    font-size: 1.2em;
    margin-bottom: 10px;
  }

  .paragraph {
    line-height: 1.4;
  }
</style>
</head>
<body>

<div class="container">
  <div class="content">
    <h2 class="title">Intrinsic Size Example</h2>
    <p class="paragraph">
      This is some content inside a container with intrinsic size. It adjusts its dimensions to fit within the container's width and height limits. Additional content can be added here, and it will adjust accordingly.
    </p>
    <button onclick="alert('Hello!')">Click Me</button>
  </div>
</div>

</body>
</html>
