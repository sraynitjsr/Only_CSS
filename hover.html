<!DOCTYPE html>
<html>
<head>
    <title>Inline CSS Hover Example</title>
    <style>
        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="#">Hover over me</a>
</body>
</html>
